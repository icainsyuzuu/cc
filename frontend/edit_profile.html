<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Profil - EcoWaste</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container">
        <h1>‚úèÔ∏è Edit Profil</h1>

        <form id="editProfileForm">
            <label>Nama:</label><br>
            <input type="text" id="username" required /><br><br>

            <label>Email:</label><br>
            <input type="email" id="email" required /><br><br>

            <button type="submit" class="mockup-button">üíæ Simpan Perubahan</button>
        </form>

        <br><a href="profile.html">‚Üê Kembali ke Profil</a>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module">
        import { BASE_URL } from "./config.js";

        const token = sessionStorage.getItem("accessToken");
        if (!token) {
            alert("Silakan login terlebih dahulu!");
            window.location.href = "index.html";
        }

        async function loadProfile() {
            const res = await fetch(`${BASE_URL}/user/profile`, {
                headers: { Authorization: "Bearer " + token },
            });
            const { user } = await res.json();
            document.getElementById("username").value = user.username;
            document.getElementById("email").value = user.email;
        }

        document.getElementById("editProfileForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;

            try {
                const res = await fetch(`${BASE_URL}/user/profile`, {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json",
                        Authorization: "Bearer " + token,
                    },
                    body: JSON.stringify({ username, email }),
                });

                const result = await res.json();
                if (!res.ok) throw new Error(result.message);
                alert("Profil berhasil diperbarui");
                window.location.href = "profile.html";
            } catch (err) {
                alert("Error: " + err.message);
            }
        });

        loadProfile();
    </script>
    <script src="assets/js/loadNavbar.js"></script>
</body>

</html>
