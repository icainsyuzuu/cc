<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Penyetoran - EcoWaste</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        .history-card {
            border: 1px solid #ccc;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            background-color: #f9f9f9;
        }

        .history-card img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 8px;
        }

        .history-card h3 {
            margin-bottom: 8px;
        }

        .history-meta {
            font-size: 0.9em;
            color: #555;
        }

        .delete-btn {
            margin-top: 12px;
            padding: 8px 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container">
        <h1>ðŸ“„ Riwayat Penyetoran Sampah</h1>
        <div id="wasteHistoryContainer">
            <p>Loading...</p>
        </div>
    </div>

    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module">
        import { BASE_URL } from "./config.js";
        import { refreshAccessTokenIfNeeded } from "./auth.js";

        const token = sessionStorage.getItem("accessToken");
        const userId = sessionStorage.getItem("userId");
        if (!token) {
            alert("Silakan login terlebih dahulu!");
            window.location.href = "index.html";
        }

        async function fetchWasteHistory() {
            try {
                const res = await fetch(`${BASE_URL}/waste-record/user/${userId}`, {
                    headers: { Authorization: "Bearer " + token }
                });

                if (!res.ok) throw new Error("Gagal mengambil data riwayat");

                const { data } = await res.json();
                const container = document.getElementById("wasteHistoryContainer");
                container.innerHTML = "";

                if (data.length === 0) {
                    container.innerHTML = "<p>Belum ada riwayat penyetoran.</p>";
                    return;
                }

                data.forEach((entry) => {
                    const div = document.createElement("div");
                    div.className = "history-card";
                    div.innerHTML = `
                        <h3>ðŸ§¾ Setor ke: ${entry.location.name}</h3>
                        <div class="history-meta">
                            <p><strong>Tanggal:</strong> ${new Date(entry.date_collected).toLocaleDateString()}</p>
                            <p><strong>Jenis Sampah:</strong> ${entry.waste.type}</p>
                            <p><strong>Berat:</strong> ${entry.weight} kg</p>
                            <p><strong>EcoPoints Diperoleh:</strong> ${entry.waste.eco_points}</p>
                            <p><strong>Kota:</strong> ${entry.location.city}, ${entry.location.province}</p>
                            <img src="${entry.image_url}" alt="Foto Sampah"/>
                            <button class="delete-btn" data-id="${entry.id}">ðŸ—‘ Hapus</button>
                        </div>
                    `;
                    container.appendChild(div);
                });

                // Pasang event listener di sini SETELAH elemen ditambahkan ke DOM
                document.querySelectorAll(".delete-btn").forEach((btn) => {
                    btn.addEventListener("click", async (e) => {
                        const id = e.target.getAttribute("data-id");
                        const confirmed = confirm("Apakah Anda yakin ingin menghapus penyetoran ini?");
                        if (!confirmed) return;

                        try {
                            const res = await fetch(`${BASE_URL}/waste-record/${id}`, {
                                method: "DELETE",
                                headers: { Authorization: "Bearer " + token }
                            });

                            if (!res.ok) throw new Error("Gagal menghapus data");

                            alert("Data berhasil dihapus.");
                            fetchWasteHistory(); // refresh data
                        } catch (err) {
                            alert("Gagal menghapus: " + err.message);
                        }
                    });
                });

            } catch {
                alert('no data fetch');
            }
        }
        fetchWasteHistory();
    </script>

    <script src="assets/js/loadNavbar.js"></script>
</body>

</html>
