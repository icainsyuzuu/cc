<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoWaste Manager - Login</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>

  <div class="container">
    <h1>üå± EcoWaste Manager</h1>
    <p class="subtitle">Kelola Sampah, Selamatkan Bumi</p>
    <form id="loginForm">
      <label for="email">üìß Email/Username</label>
      <input type="text" id="email" name="email" placeholder="user@example.com" required />

      <label for="password">üîí Password</label>
      <input type="password" id="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />

      <button type="submit">üöÄ Masuk</button>
      <button type="button" class="register-btn" onclick="location.href='register.html'">
        üìù Daftar
      </button>
    </form>
    <div class="security-note">
      üîê <strong>Keamanan:</strong><br />
      ‚Ä¢ AES-256 Encryption<br />
      ‚Ä¢ JWT Session Token<br />
      ‚Ä¢ No Firebase (Custom Auth)
    </div>
  </div>

  <script type="module" src="config.js"></script>
  <script type="module" src="auth.js"></script>
  <script type="module">
    import { BASE_URL } from "./config.js";
    import { refreshAccessTokenIfNeeded } from "./auth.js";

    const axiosJWT = axios.create();
    axiosJWT.interceptors.request.use(async (config) => {
      const token = await refreshAccessTokenIfNeeded();
      if (token) {
        config.headers.Authorization = `Bearer ${token}`;
      }
      return config;
    }, (error) => {
      return Promise.reject(error);
    });


    document
      .getElementById("loginForm")
      .addEventListener("submit", async (e) => {
        e.preventDefault();

        const email = e.target.email.value.trim();
        const password = e.target.password.value.trim();

        if (!email || !password) {
          alert("Email dan password wajib diisi!");
          return;
        }

        try {
          const res = await axios.post(`${BASE_URL}/login`, {
            email: email,
            password: password
          }, {
            withCredentials: true
          });

          // const res = await axios.get(`${BASE_URL}/token`, {
          //   withCredentials: true
          //   // method: "POST",
          //   // headers: { "Content-Type": "application/json" },
          //   // body: JSON.stringify({ email, password }),
          // });

          const accessToken = res.data.accessToken;
          const decoded = JSON.parse(atob(accessToken.split('.')[1]));

          sessionStorage.setItem('accessToken', accessToken);
          sessionStorage.setItem('expire', decoded.exp);
          sessionStorage.setItem('email', decoded.email);
          sessionStorage.setItem('userId', decoded.id);

          alert(`Login successful, Welcome ${email}!`);
          window.location.href = 'dashboard.html';

          // const data = await res.json();

          // if (res.ok && data.success) {
          //   // Simpan token di localStorage
          //   localStorage.setItem("token", data.data.token);
          //   alert("Login berhasil!");
          //   window.location.href = "dashboard.html";
          // } else {
          //   alert("Login gagal: " + (data.message || "Coba lagi"));
          // }
        } catch (error) {
          alert("Terjadi kesalahan saat login: " + error.message);
        }
      });
  </script>
</body>

</html>
