<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Waste Record - EcoWaste</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }


        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }


        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }


        button:hover {
            background-color: #3e8e41;
        }


        .image-preview {
            max-width: 200px;
            margin-top: 10px;
        }


        .error-message {
            color: red;
            margin-top: -10px;
            margin-bottom: 10px;
            font-size: 0.8em;
        }
    </style>
</head>


<body>
    <div id="navbar-container"></div>


    <div class="container">
        <h1 id="pageTitle">üóëÔ∏è Waste Record</h1>


        <form id="wasteRecordForm">
            <!-- <label for="userId">User ID:</label>
            <input type="number" id="userId" required /><br><br> -->


            <label for="locationId">Location:</label>
            <select id="locationId" required>
                <option value="" disabled selected>Pilih Lokasi</option>
            </select><br><br>


            <label for="wasteId">Waste Type:</label>
            <select id="wasteId" required>
                <option value="" disabled selected>Pilih Tipe Sampah</option>
            </select><br><br>


            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required min="0.1" step="0.01" /><br>
            <div id="weightError" class="error-message"></div><br>


            <label for="dateCollected">Date Collected:</label>
            <input type="date" id="dateCollected" required /><br><br>


            <label for="image">Image:</label>
            <input type="file" id="image" accept="image/*" /><br><br>
            <img id="imagePreview" src="#" alt="Image Preview" class="image-preview" style="display:none;" /><br><br>


            <button type="submit" class="mockup-button" id="saveButton">üíæ Simpan</button>
        </form>


        <br><a href="index.html">‚Üê Kembali ke Home</a>
    </div>


    <script type="module" src="config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module">
        import {
            BASE_URL
        } from "./config.js";

        const userId = sessionStorage.getItem("userId");
        const token = sessionStorage.getItem("accessToken");
        if (!token) {
            alert("Silakan login terlebih dahulu!");
            window.location.href = "index.html";
        }


        // Function to get waste record ID from URL parameters
        function getWasteRecordId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }


        const wasteRecordId = getWasteRecordId();
        const isUpdateMode = !!wasteRecordId; // Check if wasteRecordId exists


        // Function to fetch waste types and populate the dropdown
        async function loadWasteTypes() {
            try {
                const res = await fetch(`${BASE_URL}/waste/`, {
                    headers: {
                        Authorization: "Bearer " + token,
                    },
                });
                const result = await res.json();


                if (result.success) {
                    const wasteTypes = result.data;
                    const selectElement = document.getElementById("wasteId");


                    wasteTypes.forEach((waste) => {
                        const option = document.createElement("option");
                        option.value = waste.id;
                        option.textContent = waste.type;
                        selectElement.appendChild(option);
                    });
                } else {
                    alert("Failed to load waste types: " + result.message);
                }
            } catch (err) {
                alert("Error loading waste types: " + err.message);
            }
        }


        // Function to fetch locations and populate the dropdown
        async function loadLocations() {
            try {
                const res = await fetch(`${BASE_URL}/locations/`, {
                    headers: {
                        Authorization: "Bearer " + token,
                    },
                });
                const result = await res.json();


                if (result.status === "success") {
                    const locations = result.data;
                    const selectElement = document.getElementById("locationId");


                    locations.forEach((location) => {
                        const option = document.createElement("option");
                        option.value = location.id;
                        option.textContent = location.name;
                        selectElement.appendChild(option);
                    });
                } else {
                    alert("Failed to load locations: " + result.message);
                }
            } catch (err) {
                alert("Error loading locations: " + err.message);
            }
        }


        // Function to handle image preview
        document.getElementById('image').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                }
                reader.readAsDataURL(file);
            } else {
                document.getElementById('imagePreview').src = "#";
                document.getElementById('imagePreview').style.display = 'none';
            }
        });


        // Function to validate weight
        function validateWeight() {
            const weightInput = document.getElementById("weight");
            const weight = parseFloat(weightInput.value);
            const weightError = document.getElementById("weightError");


            if (weight <= 0) {
                weightError.textContent = "Berat harus lebih dari 0.";
                return false;
            } else {
                weightError.textContent = "";
                return true;
            }
        }


        // Function to load waste record data for update
        async function loadWasteRecordData() {
            try {
                const res = await fetch(`${BASE_URL}/waste-record/${userId}`, {
                    headers: {
                        Authorization: "Bearer " + token,
                    },
                });
                const result = await res.json();


                if (res.ok && result.status === "success") {
                    const wasteRecord = result.data;
                    // document.getElementById("userId").value = wasteRecord.user_id;
                    document.getElementById("locationId").value = wasteRecord.location_id;
                    document.getElementById("wasteId").value = wasteRecord.waste_id;
                    document.getElementById("weight").value = wasteRecord.weight;
                    document.getElementById("dateCollected").value = wasteRecord.date_collected;


                    // Display image if available
                    if (wasteRecord.image_url) {
                        document.getElementById('imagePreview').src = wasteRecord.image_url;
                        document.getElementById('imagePreview').style.display = 'block';
                    }
                } else {
                    alert("Failed to load waste record data: " + result.message);
                }
            } catch (err) {
                alert("Error loading waste record data: " + err.message);
            }
        }


        document.getElementById("wasteRecordForm").addEventListener("submit", async (e) => {
            e.preventDefault();


            if (!validateWeight()) {
                return;
            }


            // const userId = document.getElementById("userId").value;
            const locationId = document.getElementById("locationId").value;
            const wasteId = document.getElementById("wasteId").value;
            const weight = document.getElementById("weight").value;
            const dateCollected = document.getElementById("dateCollected").value;
            const imageFile = document.getElementById("image").files[0];


            try {
                const formData = new FormData();
                formData.append("location_id", locationId);
                formData.append("waste_id", wasteId);
                formData.append("weight", weight);
                formData.append("date_collected", dateCollected);
                if (imageFile) {
                    formData.append("image", imageFile);
                }


                // Determine the method and endpoint based on the mode
                const method = isUpdateMode ? "PUT" : "POST";
                const endpoint = isUpdateMode ? `${BASE_URL}/waste-record/${wasteRecordId}` :
                    `${BASE_URL}/waste-record/user/${userId}`;


                // Create or update waste record
                const res = await fetch(endpoint, {
                    method: method,
                    headers: {
                        Authorization: "Bearer " + token,
                    },
                    body: formData,
                });


                const result = await res.json();
                if (!res.ok) throw new Error(result.message || "Failed to create/update waste record");
                alert("Waste record berhasil " + (isUpdateMode ? "diperbarui" : "dibuat"));
                window.location.href = "waste_history.html"; // Redirect to home or waste record list
            } catch (err) {
                alert("Error: " + err.message);
            }
        });


        // Initialize the page
        function initializePage() {
            loadWasteTypes();
            loadLocations();


            if (isUpdateMode) {
                document.getElementById("pageTitle").textContent = "‚úèÔ∏è Edit Waste Record";
                document.getElementById("saveButton").textContent = "üíæ Update";
                loadWasteRecordData();
            } else {
                document.getElementById("pageTitle").textContent = "üóëÔ∏è Create Waste Record";
                document.getElementById("saveButton").textContent = "üíæ Simpan";
            }
        }


        initializePage();
    </script>
    <script src="assets/js/loadNavbar.js"></script>
</body>


</html>
